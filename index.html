<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- source: https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- Accessibility updates: added roles, tabindex and improved labels. See here: https://stackoverflow.com/questions/10403138/what-is-the-purpose-of-the-role-attribute-in-html -->
    <nav role="navigation" aria-label="Navigation">
      <h1><a role="heading" aria-label="Home" tabindex="0" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role="main" aria-label="Main content" id="maincontent">
    <section id="map-container">
      <div role="application" aria-label="Map with restaurants" id="map"></div>
    </section>
    <section>
      <div role="tablist" tabindex="-1" aria-label="Filter options" class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Select neighborhood" role="tablist" tabindex="-2" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Select cuisine" role="tablist" tabindex="-2" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul aria-label="Restaurant list" tabindex="-3" id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4wtUSSso8wWUlwekBxSv_pY1s4OfquUY&libraries=places&callback=initMap"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>

  <footer role="contentinfo" aria-label="Legal disclaimer" tabindex="-4" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
