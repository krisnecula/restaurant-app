<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CDN source: https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
    <!-- Accessibility updates: added roles and improved labels. See here: https://stackoverflow.com/questions/10403138/what-is-the-purpose-of-the-role-attribute-in-html -->
      <h1><a role="heading" aria-label="Restaurant Reviews" tabindex="-1" href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul role="navigation" aria-label="Breadcrumb" id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role="main" aria-label="Main content" id="maincontent">
    <!-- Beginning map -->
    <!-- Accessibility updates: found suitable role and label for map app. See: https://stackoverflow.com/questions/44712753/what-is-a-suitable-wai-aria-role-attribute-for-a-map-element -->
    <section id="map-container">
      <div role="application" aria-label="Map with restaurants" tabindex="0" id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <!-- Accessibility updates: using tabindex equal to or less than zero. See: http://adrianroselli.com/2014/11/dont-use-tabindex-greater-than-0.html -->
    <section aria-label="Restaurant information" id="restaurant-container">
      <h1 aria-label="Restaurant name" tabindex="-2" id="restaurant-name"></h1>
      <img role="img" aria-label="Restaurant image" tabindex="-2" id="restaurant-img">
      <p aria-label="Restaurant cuisine" tabindex="-3" id="restaurant-cuisine"></p>
      <p aria-label="Restaurant address" tabindex="-4" id="restaurant-address"></p>
      <table aria-label="Restaurant hours" tabindex="-5" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul aria-label="Restaurant reviews" tabindex="-6" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer role="contentinfo" aria-label="Legal disclaimer" tabindex="-7" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4wtUSSso8wWUlwekBxSv_pY1s4OfquUY&libraries=places&callback=initMap"></script>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
  integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
  crossorigin=""></script>
  <!-- End scripts -->

</body>
</html>
